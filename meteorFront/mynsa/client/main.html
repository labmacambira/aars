<template name="main">
<div class="container" style="text-align:center">
    {{#if initial}}
        {{> initialPresentation}}
    {{else}}
        {{> initialOptions}}
        {{#if twitter}}
            {{> tweetDashboard}}
        {{/if}}
        {{#if facebook}}
            {{> facebookDashboard}}
        {{/if}}
        {{#if participabr}}
            {{> participabrDashboard}}
        {{/if}}
        {{#if termo}}
            {{> termoSpecs}}
        {{/if}}
    {{/if}}
</div>
</template>
