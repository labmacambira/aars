<template name="termoSpecs">
    <div class="container">
        <b>Termo:</b> {{termo}} 
        <button type="button" class="btn btn-warning" id="buscarTweets" style="margin-left:10px">buscarTweets</button>
        <button type="button" class="btn btn-info" id="voltarDashboard" style="margin-left:10px">voltar</button>
    </div>
    <div class="container">
    {{#each tweets}}
        <div class="row" style="margin-top:5px;border-width:1px;border-color:#ddd;border-style:solid">
          <div class="col-md-8" style="background-color:#eee">
            {{> tweetDisplay}}
          </div>
          <div class="col-md-4">
            {{_id}}
            {{> tweetController}}
            </div>
        </div>
    {{/each}}
    </div>
</template>
